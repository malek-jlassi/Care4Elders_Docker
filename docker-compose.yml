services:
  mongo:
    image: mongo:6.0
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: care4elders
    volumes:
      - mongo-data:/data/db

  registry-server:
    build:
      context: ./Care4Elders_BackEnd
      dockerfile: Dockerfile
      args:
        MODULE_PATH: RegistryServer
    container_name: registry-server
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 60s

  api-gateway:
    build:
      context: ./Care4Elders_BackEnd
      dockerfile: Dockerfile
      args:
        MODULE_PATH: api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      registry-server:
        condition: service_healthy
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://registry-server:8761/eureka

  appointment-service:
    build:
      context: ./Care4Elders_BackEnd
      dockerfile: Dockerfile
      args:
        MODULE_PATH: appointment-service
    container_name: appointment-service
    ports:
      - "8081:8081"
    depends_on:
      mongo:
        condition: service_started
      registry-server:
        condition: service_healthy
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/care4elders
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://registry-server:8761/eureka

  billing-service:
