spring.application.name=delivery-service
server.port=8085

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/care4elders
spring.data.mongodb.auto-index-creation=true

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# Logging Configuration
logging.level.root=INFO
logging.level.tn.health.deliveryservice=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# CORS Configuration
spring.mvc.cors.allowed-origins=http://localhost:4200,http://localhost:8080
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true
spring.mvc.cors.exposed-headers=Content-Disposition

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always 